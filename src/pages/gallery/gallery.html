<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color:white">
  <ion-slides zoom loop pager dir="rtl" class="image-slider" parallax="true" centeredSlides="true" slidesPerView="1">
    <ion-slide *ngFor="let img of images">
      <div class="swiper-zoom-container">
        <img src="assets/imgs/{{img}}" class="thumb-img" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
